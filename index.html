<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp - VueJS</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <!-- Script -->
    <script src="js/script.js"></script>
</head>
<body>

    <div class="container">

        <div id="app" class="wrapper-web">

            <!-- Sidebar menu -->
            <aside class="sidebar-menu">
                
                <nav class="menu-nav-links">

                    <ul class="nav-links">
                        <li id="profile-image">
                            <div class="contact-image">
                                <img src="img/profile.jpg">
                            </div>
                        </li>

                        <li>
                            <i class="fas fa-circle-notch"></i>
                        </li>

                        <li>
                            <i class="fas fa-comment-alt"></i>
                        </li>

                        <li>
                            <i class="fas fa-ellipsis-v"></i>
                        </li>
                    </ul>
                
                </nav>

                <div class="wrapper-search-bar">

                    <button id="button-filter-chat">
                        <i class="fas fa-search"></i>
                        <span>Cerca o inizia una nuova chat</span>
                    </button>

                </div>

                <ul class="wrapper-contacts">

                    <li @click="showChat(contact)" v-for="contact in contacts" class="chat-preview">
                        <div class="contact-image">
                            <img :src="contact.avatar">
                        </div>

                        <div class="contact-chat">
                            {{contact.name}}
                        </div>
                    </li>

                </ul>

            </aside> <!-- end sidebar menu -->

            <div class="wrapper-chats" v-if="activeUser">

                <div class="chat-bar top-bar">

                    <ul class="user-info">
                        <li class="contact-image">
                            <img :src="activeUser.avatar">
                        </li>

                        <li class="contact-name">
                            {{ activeUser.name }}
                        </li>

                        <li>
                            <i class="fas fa-search"></i>
                        </li>

                        <li>
                            <i class="fas fa-ellipsis-v"></i>
                        </li>
                    </ul>
 
                </div>

                <div class="messages">
                    <div v-for="message in activeUser.messages" :class="(message.status == 'received') ? 'received' : 'sent'" class="message">
                        {{ message.text }}
                    </div>
                </div>

                <div class="chat-bar bottom-bar">

                    <ul class="chat-actions">
                        <li>
                            <i class="far fa-laugh-beam"></i>
                        </li>

                        <li>
                            <i class="fas fa-paperclip"></i>
                        </li>

                        <li>
                            <input type="text">
                        </li>


                        <li></li>
                    </ul>

                </div>

            </div>

            <div v-else class="wrapper-chats empty">

                <div class="wrapper-intro">

                    <img src="img/keep-connected.jpg">

                    <h2>Mantieni il telefono connesso</h2>

                    <span>
                        Whatsapp si collega al tuo telefono per sincronizzare i messaggi. Per ridurre l'utilizzo dei dati, collega il telefono al Wi-Fi.
                    </span>

                    <div id="download-link">
                        <i class="fas fa-laptop"></i>
                        Whatsapp Ã¨ disponibile per Windows. 
                        <a href="#">Scaricala qui</a>.
                    </div>

                </div>

            </div>
            
        </div>
    </div>  
    
</body>
</html>
